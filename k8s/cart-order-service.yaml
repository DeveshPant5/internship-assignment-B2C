apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-order-service
  labels:
    app: cart-order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-order-service
  template:
    metadata:
      labels:
        app: cart-order-service
    spec:
      containers:
        - name: cart-order-service
          image: quickcart/cart-order-service:latest
          ports:
            - containerPort: 8003
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8003"
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: thriftapp-secrets
                  key: MONGO_URL
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: cart-order-service
spec:
  selector:
    app: cart-order-service
  ports:
    - port: 8003
      targetPort: 8003
  type: ClusterIP
