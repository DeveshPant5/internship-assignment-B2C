apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: quickcart/user-service:latest
          ports:
            - containerPort: 8001
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8001"
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: thriftapp-secrets
                  key: MONGO_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: thriftapp-secrets
                  key: SECRET_KEY
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - port: 8001
      targetPort: 8001
  type: ClusterIP
