version: "3.9"

services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  user-service:
    build: ./backend/user_service
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8001
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  product-service:
    build: ./backend/product_service
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8002
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  cart-order-service:
    build: ./backend/cart_order_service
    ports:
      - "8003:8003"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8003
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8003/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  delivery-service:
    build: ./backend/delivery_service
    ports:
      - "8004:8004"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8004
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8004/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mongo_data:
